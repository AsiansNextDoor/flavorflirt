{% extends "base.html" %}
{% block content %}
<div class="container">
<div class="row align-items-center vw-50 " style="margin-top: 14vh" >
    <div class="container-fluid d-flex justify-content-center">
        <video autoplay muted loop id="myVideo" style="z-index:-11" class="ms-0 float-left" poster>
            <source class="ms-0" src="static/flirt_home_bg.mp4" type="video/mp4">
            </video>
        <h2 class="h2 text-center white-text">
            Let's find<br><em>your next recipe</em>
</h2>
    </div>

    <div class="d-flex justify-content-center " style="margin-top: 5vh">
        <form action='{{ url_for("flirt") }}' method="get">
            <div class="row d-flex justify-content-center align-content-center">
                <button class="btn btn-dark orange-acc mt-4 px-5 py-3 fs-2" type="submit">I'm hungry, <strong>let's go!</strong></button>
            </div>
        </form>
    </div>
</div>
</div>
{% endblock content %}
