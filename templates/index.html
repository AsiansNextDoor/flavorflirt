{% extends "base.html" %}
{% block content %}
{% if dishes %}
<div style="">
    <div class="container">
        <div class="row">
            {% for dish in dishes %}
            <a class="col m-3 py-3 justify-content-center border rounded-3 border-3 text-decoration-none text-dark"
                style="background-color:white" href="{{ url_for('dish_by_id', dish_id=dish['id_']) }}">
                {% for key in display.keys() %}
                {% if key == "thumbnail_url" %}
                <img width="200px" height="200px" src="{{ dish[key] }}"
                    class="mx-auto d-block object-fit-cover rounded-2" alt="{{key}}">
                {% elif key == "name" %}
                <p class="mt-3 text-center" style="font-size: 22px">
                    {{ dish[key] }}
                </p>
                {% endif %}
                {% endfor %}
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% else %}
There's nothing here
{% endif %}
{% endblock content %}
