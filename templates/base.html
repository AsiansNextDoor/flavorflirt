<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <title>
    {% block title %}
    {% if name %}
    {{ name }}
    {% else %}
    FlavorFlirt
    {% endif %}
    {% endblock title %}
  </title>

</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark"
    style="z-index: 5; background-image: linear-gradient(to right, #f65454, #f7605a, #f76b60, #f87566, #f87f6d);">
    <div class="container-fluid white-text bold">
      <a class="navbar-brand" href="{{ url_for('home') }}">FlavorFlirt</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item dropdown">
            {% if user[0] %}
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              {{ user[0] }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ url_for('recipes') }}">Recipes</a>
              <div class="dropdown-divider"></div>
              {% if user[1] %}
              <a class="dropdown-item" href="{{ url_for('admin_signup') }}">Add admin</a>
              <div class="dropdown-divider"></div>
              {% endif %}
              <a class="dropdown-item" href="{{ url_for('signout') }}">Sign out</a>
            </div>
            {% else %}
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
              Login
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{{ url_for('signin') }}">Sign in</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{{ url_for('signup') }}">Sign up</a>
            </div>
            {% endif %}
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('flirt_home') }}">Flirt</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('load_contact') }}">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <section>
      {% block content %}
      {% endblock content %}
    </section>
  </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="{{ url_for('static', filename='app.js')}}">
  </script>
</body>

</html>
