{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row align-items-center " style="margin-top: 12vh">

        <div class="container-fluid d-flex justify-content-center" style="z-index: -1">
            <video autoplay muted loop id="myVideo" style="z-index:0" class="ms-0 float-left" poster>
                <source class="ms-0" src="static/main_bg.mp4" type="video/mp4">
            </video>
        </div>
        <div style="">
            <div class="container-fluid d-flex justify-content-center" style="z-index: 1">
                <h2 class="h2 white-text">
                    FlavorFlirt
                </h2>
            </div>
            <div class="container-fluid d-flex justify-content-center" style="z-index: 2">
                <h4 class="h4 white-text">
                    For the <i>freaky</i> foodies.
                </h4>
            </div>
        </div>

        <div class="d-flex justify-content-center " style="margin-top: 6vh; z-index: 3;">

            <form action='{{ url_for("post_index") }}' method="post">
                <section>
                    <label class="white-text" for="diet">Select dietary needs</label>
                    <select class="form-select" name="diet" id="diet">
                        <option value="" disabled selected>Any</option>
                        {% for row in tags %}
                        {% if row["type"] == "dietary" %}
                        <option value="{{row['id']}}">{{row["display_name"]}}</option>
                        {% endif %}
                        <!-- change unnecessary dietary conditions -->
                        {% endfor %}
                        <!-- <option value="64469">Vegetarian</option>
                <option value="8091756">Keto</option>
                <option value="64465">Gluten-free</option>
                <option value="64488">Kid-friendly</option>
                <option value="64463">Dairy-free</option> -->
                    </select>
                    <label class="white-text mt-1" for="cuisine">Select preferred cuisine</label>
                    <select class="form-select" name="cuisine" id="cuisine">
                        <option value="" disabled selected>Any</option>
                        {% for row in tags %}
                        {% if row["type"] == "cuisine" %}
                        <option value="{{row['id']}}">{{row["display_name"]}}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                    <div class="row justify-content-center align-content-center">
                        <input name="keywords" id="keywords" class="form-control mt-4" type="search"
                            placeholder="Search">
                        <input class="btn btn-dark orange-acc mt-4 px-5" type="submit" value="Submit query"></button>
                    </div>
                </section>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
