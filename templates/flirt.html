{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="mt-4">
        <div class="row align-items-center text-center" style="margin-top: 4vh">
            <h1>Flirt with hot recipes in your area!</h1>
        </div>
        <div class="row align-items-center text-center">
            <h4>Your match today: <em>{{ dish['name'] }}</em></h4>
        </div>
        <div id="video-container" class="mt-2 embed-responsive-item embed-responsive d-flex justify-content-center">
            {% if dish['video_url'] and dish['video_url'][-5:] != ".m3u8" %}
            <video id="video" class="media" autoplay controls>
                <source src="{{ dish['video_url'] }}">
            </video>
            {% else %}
            <img src="{{ dish['thumbnail_url'] }}" class="d-block object-fit-cover media" alt="{{dish['name']}}">
            {% endif %}
        </div>
        <div class="container-fluid d-flex justify-content-center">
            <div class="row justify-content-center my-4">
                <div class="col d-flex">
                    <form action="{{ url_for('post_flirt') }}" method="post">
                        <input type="hidden" id="action" name="action" value="save">
                        <input type="hidden" id="dish" name="dish" value="{{ dish }}">
                        <input class="btn btn-outline-success" type="submit" value="Save">
                    </form>
                </div>
                <div class="col d-flex">
                    <form action="{{ url_for('post_flirt') }}" method="post">
                        <input type="hidden" id="action" name="action" value="skip">
                        <input type="hidden" id="dish" name="dish" value="{{ dish }}">
                        <input class="btn btn-outline-primary" type="submit" value="Skip">
                    </form>
                </div>
                <div class="col d-flex">
                    <form action="{{ url_for('recipes') }}" method="post">
                        <input type="hidden" id="action" name="action" value="quit">
                        <input type="hidden" id="dish" name="dish" value="{{ dish }}">
                        <input class="btn btn-outline-danger" type="submit" value="Quit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
